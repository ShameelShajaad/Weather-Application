<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- NAVBAR -->

    <div class="container-fluid">
      <div class="row main_header_div">
        <div class="header_left_side">
          <div class="page_logo_div">
            <img src="assets/images/Weather Logo.png" alt="Weather Logo" />
          </div>
          <div class="page_title_div">
            <h1 class="page_title">Weather Forecast</h1>
          </div>
        </div>
        <div class="header_right_side">
          <img
            src="assets/icons/search.svg"
            alt="search_icon"
            class="search_icon"
          />
          <input type="text" placeholder="city" />
        </div>
      </div>
    </div>

    <!-- ------------------------------------------ -->

    <!-- MID -->

    <div class="">
      <div class="main_mid_div">
        <div class="left_mid_div">
          <div class="left_mid_top_div">
            <div class="left_mid_top_left_div">
              <img
                src="assets/icons/cloud-sun-fill.svg"
                alt="Cloud Sun Fill"
                class="cloud_sun_fill"
              />
            </div>
            <div class="left_mid_top_right_div">
              <img
                src="assets/icons/geo-alt.svg"
                alt="Location Icon"
                class="Location_icon"
              />
              <p class="left_mid_top_right_p1">Colombo</p>
              <p class="left_mid_top_right_p2">Sri Lanka</p>
              <p class="left_mid_top_right_p3">13â„ƒ</p>
              <p class="left_mid_top_right_p4">Fog</p>
              <p class="left_mid_top_right_p5">Sunday, November 16, 2025</p>
            </div>
          </div>
          <div class="left_mid_bottom_div">
            <div class="left_mid_bottom_left_div">
              <img
                src="assets/icons/sunrise.svg"
                alt="sunrise icon"
                class="sunrise_icon"
              />
              <p>05:57 AM</p>
            </div>
            <div class="left_mid_bottom_right_div">
              <img
                src="assets/icons/sunset.svg"
                alt="sunset icon"
                class="sunset_icon"
              />
              <p>05:46 PM</p>
            </div>
          </div>
        </div>
        <div class="right_mid_div">
          <div class="right_mid_grid1">
            <img
              src="assets/icons/wind.svg"
              alt="wind icon"
              class="right_mid_grid_icon"
            />
            <p class="grid_p1">Wind Speed</p>
            <p class="grid_p2">3 km/h</p>
          </div>
          <div class="right_mid_grid2">
            <img
              src="assets/icons/moisture.svg"
              alt="humidity icon"
              class="right_mid_grid_icon"
            />
            <p class="grid_p1">Humidity</p>
            <p class="grid_p2">98%</p>
          </div>
          <div class="right_mid_grid3">
            <img
              src="assets/icons/clouds.svg"
              alt="cloud cover icon"
              class="right_mid_grid_icon"
            />
            <p class="grid_p1">Cloud Cover</p>
            <p class="grid_p2">100%</p>
          </div>
          <div class="right_mid_grid4">
            <img
              src="assets/icons/brightness-low-fill.svg"
              alt="uv index icon"
              class="right_mid_grid_icon"
            />
            <p class="grid_p1">UV Index</p>
            <p class="grid_p2">0 (Low)</p>
          </div>
          <div class="right_mid_grid5">
            <img
              src="assets/icons/speedometer2.svg"
              alt="pressure icon"
              class="right_mid_grid_icon"
            />
            <p class="grid_p1">Pressure</p>
            <p class="grid_p2">1016hPa</p>
          </div>
          <div class="right_mid_grid6">
            <img
              src="assets/icons/eye.svg"
              alt="visibility icon"
              class="right_mid_grid_icon"
            />
            <p class="grid_p1">Visibility</p>
            <p  class="grid_p2">0 km</p>
          </div>
        </div>
      </div>
    </div>

    <!-- ------------------------------------------ -->
    <script src="assets/js/spp.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
